site_name: Technical Advisory Council
repo_url: https://github.com/tkuhrt/owf-tac-proposal
theme:
  name: material
  logo: assets/project-logo.png
  favicon: assets/project-icon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
  - content.code.copy
  - navigation.expand
  - navigation.footer
  - navigation.instant
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - toc.follow
  - toc.integrate
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
nav:
  - Introduction: index.md
  - Governing Documents:
    - Introduction: governance/index.md
    - Antitrust Policy: governance/antitrust.md
    - Code of Conduct: governance/code-of-conduct.md
    - Roles and Responsibilities: governance/roles-and-responsibilities.md
    - Project Lifecycle: governance/project-lifecycle.md
    - Project Annual Review Process: governance/project-annual-review-process.md
    - Common Repository Structure: governance/common-repository-structure.md
    - MAINTAINERS.md File Contents: governance/maintainers-file-content.md
    - Release Taxonomy: governance/release-taxonomy.md
    - Maintainer Inactivity: governance/maintainer-inactivity.md
    - Archiving Inactive Repositories: governance/archiving-inactive-repositories.md
    - Security Policy: governance/security.md
  - Meeting Minutes: meeting-minutes/index.md 
